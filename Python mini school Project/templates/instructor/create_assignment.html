{% extends 'base.html' %}

{% block title %}Create {{ type_display }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">
                    {% if type_display == 'Exam' %}
                        <i class="bi bi-file-earmark-check-fill"></i>
                    {% else %}
                        <i class="bi bi-journal-plus"></i>
                    {% endif %}
                    Create New {{ type_display }} for: <span class="text-primary">{{ course.title }}</span>
                </h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'instructor_course_detail' course.id %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Save {{ type_display }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    form p {
        margin-bottom: 1rem;
    }
    form p label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500;
    }
    form p input,
    form p select,
    form p textarea {
        width: 100%;
        padding: .5rem .75rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: .375rem;
    }
</style>
{% endblock %}
