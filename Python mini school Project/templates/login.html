{% extends 'base.html' %}
{% load static %}
{% block title %}Login - Mini School{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-lg-5 col-md-7">
            <div class="text-center mb-4">
                <i class="bi bi-book-half display-4 text-primary"></i>
                <h1 class="h3 mb-3 fw-normal">Mini School Login</h1>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Your username and password didn't match. Please try again.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required autofocus>
                            <label for="id_username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                            <label for="id_password">Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: var(--background-color);
    }
    .navbar {
        display: none;
    }
    main.container {
        max-width: 100%;
        padding: 0;
        margin: 0;
    }
    footer {
        display: none;
    }
</style>
{% endblock %}
