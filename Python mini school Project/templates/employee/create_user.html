{% extends 'base.html' %}

{% block title %}Create User - LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus-fill"></i> 
                    Create New {{ role|title }}
                </h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted">Fill out the form below to create a new user account.</p>
                <hr>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'user_list' role %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    form p {
        margin-bottom: 1rem;
    }
    form p label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500;
    }
    form p input,
    form p select {
        width: 100%;
        padding: .5rem .75rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: .375rem;
    }
    form p input[type="password"] {
        font-family: monospace;
    }
</style>
{% endblock %}
